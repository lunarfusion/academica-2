# These fields are required
name: academica 2
description: Academica is an experimental theme using atomic design principles
type: theme
core_version_requirement: ^11

base theme: false
screenshot: assets/images/screenshot.png
'alt text': 'academica screenshot'
favicon: 'assets/images/favicon.png'
logo: '/assets/images/logo.svg'

# Libraries
libraries:
  - academica/global-styling
  - academica/css-variables
  - academica/admin
  - academica/fonts
  - academica/hot-module-replacement

dependencies:
  - ui_patterns:ui_patterns
  - ui_styles:ui_styles_block
  - ui_icons:ui_icons
  - ui_icons:ui_icons_patterns

regions:
  top_menu: 'Top Menu'
  header: 'Header'
  main_menu: 'Main Navigation Menu'
  banner: 'Banner'
  admin_tasks: 'Admin Tasks'
  highlighted: 'Highlighted'
  breadcrumb: 'Breadcrumb'
  content_top: 'Content Top'
  page_title: 'Page title'
  content: 'Content'
  sidebar_left: 'Left sidebar'
  sidebar_right: 'Right sidebar'
  content_bottom: 'Content Bottom'
  footer_top: Footer Top
  footer: 'Footer'
  footer_bottom: Footer Bottom

components:
  namespaces:
    base:
      - components/00-base
    elements:
      - components/01-elements
    blocks:
      - components/02-blocks
    navigation:
    - components/03-navigation
    regions:
      - components/04-regions
    pages:
      - components/05-pages
