name: branding
status: experimental
group: blocks

props:
  type: object

  properties:
    site_logo:
      type: string
      format: iri-reference
      examples:
        - "/themes/custom/academica-2/assets/images/logo.svg"
    url:
      type: string
      title: Branding url
      format: iri-reference

    site_name:
      type: string
      examples:
        - 'Title of Site'

    site_slogan:
      type: string
      examples:
        - 'Optional Site Slogan Text'

